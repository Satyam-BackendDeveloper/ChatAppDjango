{% extends 'admin/base_site.html' %}
{% block title %} Rooms | {% endblock %}


{% block content %}
{% csrf_token %}
<div>
    <h1> Rooms</h1>
</div>

<div>
    <h2> Welcome, <strong>{{ request.user.username }} </strong></h2>
    {% for room in rooms %}
        <h2> {{room.room_name}} </h2>
        <a href="{% url 'room' room.room_name %}"> JOIN</a>
    {% endfor %}
</div>


{% endblock %}
